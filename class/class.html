<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="class.css">
</head>
<body>
    <div class="app_main">
        <div class="search">
            <input type="text" id="input-box" class="input-box" placeholder="Enter city name">

        </div>
        <div class="body">
            <div class="location-detail">
                <div class="city" id="city">Enter city </div>

            </div>
            <div class="weather-status">
                <div class="temp" id="temp">_&deg;C</div>
                <div class="min-max" id="min-max">_&deg;C(min)/_&deg;C(max)</div>
                <div class="weather" id="weather">sweather</div>
                <div class="hum" id="hum">humidity</div>
                <div class="img"></div>
                
            </div>

        </div>
    </div>
    <script src="class.js"></script>
    
</body>
</html>
